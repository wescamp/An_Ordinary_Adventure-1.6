                    id=Sannoth
                    message= _ "Huh? Why are you asking me this??"
                [/message]
                [message]
                    id=Muir
                    message= _ "I DIDN'T ASK'D THAT TO YOU, F**TARD!!!"
                [/message]
                [message]
                    id=Herald
                    message= _ "Well, I suppose that my authorities will put me again into the battlefield very soon. Orcs are very active on this period... maybe far too much."
                [/message]
                [message]
                    id=Muir
                    message= _ "If you need any help, we'll ask for permission to support you once again."
                [/message]
                [message]
                    id=Sannoth
                    message= _ "WHAT??? What about me??!"
                [/message]
                [message]
                    id=Muir
                    message= _ "Did anyone asked you something, imbecile??! Forgive him Master Herald, 'cos he doesn't know what he's saying..."
                [/message]
                [message]
                    id=Herald
                    message= _ "It is all right. I think we will meet again in due times, hopefully. Goodbye Sir Muir and Lord Sannoth! *HAAH!* "
                [/message]
                [message]
                    id=Sannoth
                    message= _ "Was that a 'yes' or a 'no'...?"
                [/message]
                [message]
                    id=Muir
                    message= _ "You know what I'm reaaally sure of?"
                [/message]
                [message]
                    id=Sannoth
                    message= _ "What?"
                [/message]
                [message]
                    id=Muir
                    message= _ "See this hand?"
                [/message]
                [message]
                    id=Sannoth
                    message= _ "Yeah, so?"
                [/message]
                [message]
                    speaker=narrator
