                [/message]
                [message]
                    id=Herald
                    message= _ "Excellent job you two! Honestly, I wasn't expecting anything particulary good from someone like yourself Lord Sannoth, but you've prooven to be a worthy commander indeed!"
                [/message]
                [message]
                    id=Sannoth
                    message= _ "No probs!"
                [/message]
                [message]
                    id=Muir
                    message= _ "Where will you leave for, Master?"
                [/message]
