    [event]
        name=start
        #dialogue
        [message]
            speaker=narrator
            message= _ "1002, still Summer. Galen Woods."
            image=wesnoth-icon.png
        [/message]
    [recall]
	id=Muir
	x,y=17,21
    [/recall]
        [message]
            id=Kralex
            message= _ "MWAHAHAHHA!!! Oh, you're so doomed, Herald!"
        [/message]
        [message]
            id=Herald
            message= _ "Personally, you should consider again your position as a commander and as a diplomatic. If you agree to my offer, I'm sure we can do much for both of our people."
        [/message]
        [message]
            id=Kralex
            message= _ "Screw diplomacy!! I want blood and violence and now you die!"
        [/message]
        [message]
            id=Muir
            message= _ "Master Herald! Are you hurt? We came for reinforcements!"
        [/message]
        [message]
            id=Sannoth
            message= _ "Hey there!! You ok, pal?"
        [/message]
        [message]
            id=Herald
            message= _ "Oh, thank goodness you came! I don't think this hideous creature would allow any diplomatic agreement between us. Will you help me in achieving my goals, noble spirits?"
        [/message]
        [message]
            id=Sannoth
            message= _ "I didn't get a thing of what you said, but that's cool man!"
        [/message]
        [message]
            id=Muir
            message= _ "Pay respect, a***ole!!! You ain't chatting with your sis, but with a military Leader and hero!"
        [/message]
        [message]
            id=Sannoth
            message= _ "Allright, allright..."
        [/message]
        [message]
            id=Kralex
            message= _ "Huh...?? And you are?"
        [/message]
        [message]
            id=Sannoth
            message= _ "I am Sannoth from Aldonea!! Prepare to lose your head, you scum!"
        [/message]
        [message]
            id=Muir
            message= _ "He seems so proud of himself that doesn't even recognize his stupidity..."
        [/message]
        [message]
            id=Kralex
            message= _ "Hey! You Mage next to the human! How come are you still with that idiot?"
        [/message]
        [message]
            id=Muir
            message= _ "Bah... just leave me alone..."
        [/message]
        [message]
            id=Herald
            message= _ "Let's go, Lord Sannoth! A triumph awaits us from atop a glorious heavenly mountain!"
        [/message]
        [message]
            id=Sannoth
            message= _ "(What did he smoked this morning?)"
        [/message]
        [message]
            id=Kralex
            message= _ "Rrah, boy..."
        [/message]
    [/event]

