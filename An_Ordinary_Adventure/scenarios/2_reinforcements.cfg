                condition=win
            [/objective]
            [objective]
                description= _ "Death of Sannoth"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Muir"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Herald"
                condition=lose
            [/objective]
            [objective]
